<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html::headerfiles">
    <title>Lecturer Page</title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>
<main id="main">
    <div id="about" class="about">
        <div class="container">
            <div class="card">
                <div class="card-block text-center">
                    <img height="250px" style="margin-bottom: 5px; border: 1px solid black;"
                         th:src="${lecturer.picturePath} ? (|/mm_pics/${lecturer.picturePath}|) : 'http://www.hghtherapy.me/wp-content/uploads/2012/02/happy-doctor4.jpg'"
                         alt=""/>

                    <h4 class="card-title">
                        <a class="h2 text-centre" th:text="|Welcome  ${lecturer.lecturerTitle} ${lecturer.surName} |">Name</a>

                    </h4>
                    <br/>
                    <small class="text-muted"
                           th:text="|Experience: ${#dates.year(#dates.createNow()) - #dates.year(lecturer.dateOfemployment) + 0} years|"></small>
                    <br/>
                    <small class="text-muted" th:text="|Telephone: ${lecturer.telephoneNumber}|">Telephone number: #
                    </small>
                </div>
            </div>

            <div id="field schedules">


            </div>

            <div class="">
                <h4>Staff meeting will be holding on friday 17th <a th:text="Here" th:href="@{#}"></a>
                </h4>
            </div>
        </div>
    </div>
</main>

</body>
</html>
