<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments.html::headerfiles">

    <title>Save Block</title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>
<main id="main">
    <section id="about" class="about">
        <div class="container">
            <h3>Add Block</h3>
            <hr>
            <p class="h4 mb-3">Save Block</p>

            <form action="#" th:action="@{/saveBlock}" th:object="${block}"
                  method="POST">

                <div class="container">
                    <!-- add a hidden form field to handle the update and delete -->
                    <input type="hidden" th:field="*{blockId}"/>

                    <input type="text" th:field="*{blockName}"
                           class="form-control mb-4 col-4" placeholder="Block Name">
                    <p></p>

                    <input type="checkbox"
                           th:each="room : ${rooms}"
                           th:value="${room.roomId}"
                           th:text="${room.roomName}"
                           th:field="*{rooms}"/>
                    <select class="" th:field="*{venues}">
                        <option value="">Select venue</option>
                        <option th:value="${venues}">First Camp</option>
                        <option th:value="${venues2}">Second Camp</option>
                    </select>

                    <p></p>
                    <button type="submit" class="btn btn-info col-2">Save</button>
                </div>

            </form>
            <hr>
            <a th:href="@{/allBlocks}">See all blocks</a>

        </div>
    </section>
</main>
<div th:insert="fragments.html::footer"></div>
<div th:insert="fragments.html::scripts"></div>
</body>
</html>
